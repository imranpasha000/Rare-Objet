<!-- Get in Touch Section -->
<section class="get-in-touch-section">
  <div class="get-in-touch-container">
    <div class="get-in-touch-header">
      <h2>Get in <span class="gradient-text">Touch</span></h2>
      <p>Have a question or want to learn more about our services? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
    </div>
    <div class="get-in-touch-form-wrapper">
      <form class="get-in-touch-form" id="contactForm" onsubmit="handleFormSubmit(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>
        <div class="form-group full-width">
          <label for="company">Company Name</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-group full-width">
          <label for="subject">Subject <span class="required">*</span></label>
          <select id="subject" name="subject" required>
            <option value="">Select a subject</option>
            <option value="general">General Inquiry</option>
            <option value="services">Services Information</option>
            <option value="products">Product Information</option>
            <option value="partnership">Partnership Opportunity</option>
            <option value="support">Customer Support</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group full-width">
          <label for="message">Message <span class="required">*</span></label>
          <textarea id="message" name="message" required placeholder="Tell us how we can help you..."></textarea>
        </div>
        <button type="submit" class="form-submit-btn">
          <span>Send Message</span>
          <i class="fas fa-paper-plane"></i>
        </button>
        <div id="formMessage" class="form-message"></div>
      </form>
    </div>
  </div>
</section>
